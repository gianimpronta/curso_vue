<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

<script src="https://unpkg.com/vue"></script>
<div id="app">
    <h1 ref='aulaRef'>{{aula }}</h1>
    <h2>{{ modulo }}</h2>
    <button @click='alterarAula'>Alterar Aula</button>
    <button @click='alterarMod'>Alterar Módulo</button>
</div>

<script>
    const vm = new Vue({
        el: "#app",
        data: {
            aula: "Aula: Instância Vue",
            modulo: 'Módulo: Usando Refs'
        },
       methods: {
           alterarAula(){
               this.aula += '#'
           },
           alterarMod(){
               this.modulo += '#'
           }
       }
    })
    vm.$refs.aulaRef.innerText = 'Alterado diretamente :('
</script>
